<h2 mat-dialog-title class="custom-dialog-title"><i class="bi bi-exclamation-triangle"></i> {{ data.title }}</h2> 
<mat-dialog-content class="custom-dialog-content">
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions class="custom-dialog-actions">
  <button mat-button [mat-dialog-close]="false" class="butto2" >Cancelar</button>
  <button mat-button [mat-dialog-close]="true"  class="butto1"cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
