<app-header></app-header>
<section>
    <div class="d-flex align-items-center light-blue-gradient" style="height: 100vh;">
        <div class="container" >
            <div class="d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="card rounded-0 shadow">
                        <div class="card-body">
                            <div class="text-center">
                                <h3 >Dar de alta a nuevo usuario</h3>
                                <i class="bi bi-person-bounding-box" style="font-size: 80px;"></i>
                            </div>
                          
                            
                          
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nombre completo: </label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduzca el nombre completo">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Correo electronico:</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduzca el correo electrónico">
                                    
                                </div>
                               
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password: </label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Introduzca una contraseña">
                                </div>
                                
                               
                                    <div class="form-group">
                                       <label class="control-label textoInput">Roles:</label>
                                       <select class="form-select required" id="" name="">
                                         <option>Selecciona una opción</option>
                                         <option *ngFor="let roles of rol ">{{roles.NombreRol}}</option>    
                                                        
                                       </select>
                                       <p class="vacio" id=""></p>
                                    </div>
                                 
                                <div class="form-group form-check">
                                  
                                </div>
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
           
        </section>
        
<app-footer></app-footer>
