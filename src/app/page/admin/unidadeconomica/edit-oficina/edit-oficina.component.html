<app-header></app-header>

<section class="container">
<form [formGroup]="formuOfi" (ngSubmit)="put()" ngNativeValidate>
    <div class="form-group">
        <label for="exampleFormControlInput1">Nombre</label>
        <input type="text"  required  class="form-control" formControlName="NombreOficina"  [(ngModel)]="datosOficina.NombreOficina" >
</div>
    <div class="form-group">
        <label for="">Ubicacion:</label>
        <input type="text" required name="" formControlName="Ubicacion" [(ngModel)]="datosOficina.Ubicacion" id="" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Nombre</label>
        <input type="text" name="Telefono"  required  class="form-control" formControlName="Telefono"  [(ngModel)]="datosOficina.Telefono" >
</div>
      <div class="form-group">
        <label for="">Email:</label>
        <input type="text" required name="" formControlName="Email" [(ngModel)]="datosOficina.Email" id="" class="form-control">
      </div>
      <br>
      <div class="row">
        <div class="col-md-lg">
           <div class="d-flex justify-content-end  " style="margin-bottom: 50px;">
              <button class="btn btn-default "  type="button " height="40px;"
                 style="background-color: rgb(110, 109, 109); color:white; margin-right: 20px;">Cancelar</button>
              <button class="btn  " style="background-color: brown; color:white;">Guardar</button>

           </div>
        </div>
 </div>


  </form>
</section>
<app-footer></app-footer>
